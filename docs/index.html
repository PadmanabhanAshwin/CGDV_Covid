<!DOCTYPE html>
<html>
  <title>
    COVID-19 Economic Impact
  </title>

  <head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a015c6a1f.js" crossorigin="anonymous"></script>

    <!--D3 Stuff -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="arrow arrow-left" onclick="plusDivs(-1)">
          <i class="fas fa-angle-left fa-2x"></i>
      </div>
      <div class="arrow arrow-right" onclick="plusDivs(1)">
          <i class="fas fa-angle-right fa-2x"></i>
      </div>

      <div class="mySlides content animate-fading">
          <h1 style="margin-bottom:20px;"> Today's Headline Pandemic Hits </h1>
          <div class="s1-graph">
          </div>
          <div class="s1-country left">
          </div>
          <div class="s1-main-plot">
             <script src="d3plots/country_bar.js"></script>
          </div>
          <div class="s1-country right">
          </div>
      </div>

      <div class="mySlides content animate-fading">
          <h1> Slide 2 </h1>
      </div>

      <div class="mySlides content animate-fading">
          <h1> Slide 3 </h1>
      </div>

      <div class="slider-nav">
        <span class="dot demo" onclick="currentDiv(1)"> </span>
        <span class="dot demo" onclick="currentDiv(2)"> </span>
        <span class="dot demo" onclick="currentDiv(3)"> </span>
      </div>
    </div>
  <script src="script.js"> </script>
  </body>
