<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.rectangle {
	fill: red;
}
.rectangle:hover {
	fill: maroon;
}
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>

<div id="drop" align=center></div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 180, bottom: 80, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("covid_case_death_counts.csv", function(d){
	var dateparse = d3.time.format("%m/%d/%y").parse

	return {
		country: d["COUNTRY_SHORT_NAME"],
		total_case: +d["PEOPLE_POSITIVE_CASES_COUNT"],
		new_death : +d["PEOPLE_DEATH_NEW_COUNT"],
		new_case : +d["PEOPLE_POSITIVE_NEW_CASES_COUNT"],
		total_death : +d["PEOPLE_DEATH_COUNT"],
		date: dateparse(d["REPORT_DATE"])
		};
}, function(error, data){
	console.log(data)
	
	// Get every column name
	var elements = [... new Set(data.map(
								function(d){
									return d.country
											}
								))
					];

	console.log(elements)

	//get first column name 
	var country_selection = elements[0];
	var metric_select = "new_case"

	// Country specific data, data where country == selection
	var data_country = data.filter(function(d){
							return d.country == country_selection
	})

	//this is giving the max value at each row. We just need to track new cases. This changes. But still would use linear 
	// scale
	var y = d3.scale.linear()
			.domain([d3.min(data_country, function(d){return d.new_case}), d3.max(data_country, function(d){
				return d.new_case;
			})])
			.range([height, 0]);
	
	var mindate = d3.min(data_country, function(d){return d.date})
	var maxdate = d3.max(data_country, function(d){return d.date})

	// x axis has to be a timescale and not a ordinal scale. 
	var x = d3.time.scale()
			.domain([mindate, maxdate])
			.nice(d3.time.month)
			.range([0, width]);
	
	var xAxis = d3.svg.axis()
		.scale(x)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
	    .orient("left");

	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + height + ")")
    	.call(xAxis)
    	.selectAll("text")
    	.style("font-size", "8px")
      	.style("text-anchor", "end")
      	.attr("dx", "-.8em")
      	.attr("dy", "-.55em")
      	.attr("transform", "rotate(-90)" );


 	svg.append("g")
    	.attr("class", "y axis")
    	.call(yAxis);

	svg.selectAll("rectangle")
		.data(data_country)
		.enter()
		.append("rect")
		.attr("class","rectangle")
		.attr("width", width/data.length)
		.attr("height", function(d){
			return height - y(d[metric_select]);
		})
		.attr("x", function(d, i){
			return x(d.date) ;
		})
		.attr("y", function(d){
			return y(d[metric_select]);
		})
		.append("title")
		.text(function(d){
			return d.country + " : " + d[metric_select];
		});

	var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");
			country_selection = selection.value
			console.log(country_selection)

			data_country = data.filter(function(d){
							return d.country == country_selection
			})
			console.log(data_country)
			
			mindate = d3.min(data_country, function(d){return d.date})
			maxdate = d3.max(data_country, function(d){return d.date})
			
			// x axis has to be a timescale and not a ordinal scale. 
			x.domain([mindate, maxdate])
			
			console.log(d3.max(data_country, function(d){return d[metric_select]}))

        	y.domain([d3.min(data_country, function(d){return d.new_case}), d3.max(data_country, function(d){
				return d.new_case;
			})]);

			xAxis.scale(x)
        	yAxis.scale(y);

        	d3.selectAll(".rectangle")
           		.transition()
	            .attr("height", function(d){
					return height - y(d[metric_select]);
				})
				.attr("x", function(d){
					console.log(x(d.date));
					return x(d.date);
				})
				.attr("y", function(d){
					return y(d[metric_select]);
				})
           		.ease("linear")
           		.select("title")
           		.text(function(d){
           			return d.country + " : " + d[metric_select];
           	});
      
           	d3.selectAll("g.y.axis")
           		.transition()
           		.call(yAxis);

			d3.selectAll("x axis")
           		.transition()
           		.call(xAxis);
        });

    selector.selectAll("option")
      .data(elements)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })
});

</script>
</body>
