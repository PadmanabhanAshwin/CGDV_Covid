<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

/* Axis Properties */
.axis {
  font: 13px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
	stroke-width:1.5;
}

/* Plot line properties*/
.line {
    fill: none;
    stroke: url(#line-gradient);
    stroke-width: 2px;
}

</style>
</head>
<body>

<!--Select option button -->
<div class="chosen-wrapper chosen-wrapper--style2" data-js="custom-scroll" id="drop" align=left></div>

<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

var delay = 5

// #########################################################################################################
// ##################################### Figure size setting: ##############################################
var margin = {top: 80, right: 180, bottom: 80, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// ##################################### Data async call: ##################################################
d3.csv("change-visitors-grocery-stores.csv", function(d){

  //data formate for date
	var dateparse = d3.time.format("%b %d, %Y").parse

	return {
		country: d["Entity"],
    change: +d["change"],
		date: dateparse(d["Date"])
		};
}, function(error, data){

  var metric_select = "change"
	// Get every country name
	var elements = [... new Set(data.map(
								function(d){return d.country}
								))
					];

	// Get minimum and maximum dates for x axis.
	var mindate = d3.min(data, function(d){return d.date})
	var maxdate = d3.max(data, function(d){return d.date})
  var miny = d3.min(data, function(d){return d.change})
  var maxy = d3.max(data, function(d){return d.change})

	// defining x scale.
	var x = d3.time.scale()
			.domain([mindate, maxdate])
			.range([0, width]);

	// defining XAxis
	var xAxis = d3.svg.axis()
		  .scale(x)
	    .orient("center");

	// defining y scale
	var y = d3.scale.linear()
      .domain([miny, -miny])
		    .range([height, 0]);

	//defining y axis.
	var yAxis = d3.svg.axis()
		  .scale(y)
	    .orient("left");

 	svg.append("g")
    	.attr("class", "y axis")
    	.call(yAxis);

	// sticking the x/y axis LABEL into the canvas
	svg.append("text")
		.attr("x", width/2)
		.attr("y", height + (margin.bottom/1.5) )
		.style("text-anchor", "middle")
		.text("Date")

	svg.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", -margin.left/2.5)
		.attr("x",  -(height / 2))
		.style("text-anchor", "middle")
		.text("Daily cases")

	// ########################################## PLOTTING THE LINE ##########################################
	// #######################################################################################################

  for (let i = 0; i<elements.length; i++) {
      country_selection = elements[i]
      // Get country data for all dates
      var country_raw = data.filter(function(d){
          return d.country == country_selection
      })

  //create a compare function for sorting
  function compare(a, b) {
      const dateA = a.date;
      const dateB = b.date;
      let comparison = 0;
      if (dateA > dateB) {
          comparison = 1;
      } else if (dateA < dateB) {
          comparison = -1;
      }
    return comparison;
  }

  //sort the array of objects
  country_raw.sort(compare);

  const len = country_raw.length;
  let item = null;
  var rolling_avg = new Array()

  for (let i = 0 ; i <len; i++){
    let item = country_raw[i];
      rolling_avg.push({date: item["date"], avg: country_raw[i][metric_select]})
  }

  // creating the line object
  var trendline = d3.svg.line()
            .x(function(d){return x(d.date)})
            .y(function(d){return y(d.avg)})

  // sticking the line into the canvas.
  var line = svg
    .append("g")
    .append("path")
    .attr("class", "line")
    .style("stroke", "#CCCCCC")
    .attr("d", trendline(rolling_avg))
  }

  // sticking the x axis into the canvas. (To have them over the grey lines)
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height/2 + ")")
    .call(xAxis)
    .selectAll("text")
    .style("font-size", "12px")
    .style("text-anchor", "end")
    .attr("dx", ".7em")
    .attr("dy", ".55em")


  country_selection = elements[0]

  //Get country data for all dates
  var country_raw = data.filter(function(d){
      return d.country == country_selection
  })


  //sort the array of objects
  country_raw.sort(compare);

  //create the running average
  //#region
  const len = country_raw.length;
  let item = null;
  var rolling_avg = new Array()

for (let i = 0 ; i <len; i++){
  let item = country_raw[i];
    rolling_avg.push({date: item["date"], avg: country_raw[i][metric_select]})
}


// creating the line object
          svg.append("linearGradient")
              .attr("id", "line-gradient")
              .attr("gradientUnits", "userSpaceOnUse")
              .attr("x1", 0)
              .attr("y1", 0)
              .attr("x2", 0)
              .attr("y2", 284)
            .selectAll("stop")
            .data(
                    [
                     {offset: "0%", color: "green"},
                     {offset: "60%", color: "green"},
                     {offset: "60%", color: "red"},
                     {offset: "100%", color: "red"}
                    ]
                  )
            .enter().append("stop")
              .attr("offset", function(d) {return d.offset; })
              .attr("stop-color", function(d) {return d.color; });
// sticking the line into the canvas.
var line = svg
  .append("g")
  .append("path")
  .attr("class", "line")
  .attr("d", trendline(rolling_avg))


	// ############################################# TRANSITION #######################################################
	// ################################################################################################################

	var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");

			//value in the dropdown is = country_selection
			country_selection = selection.value

			// For the line chart

			//Reperform the rolling average and save in rolling_avg
			country_raw = data.filter(function(d){
							return d.country == country_selection
			})
			country_raw.sort(compare);

			//calculating the rolling average.
			// #region
			let runningsum = 0;
			const len = country_raw.length;
			let item = null;
			var rolling_avg = new Array()
			let avg_window = 7
			let rolling_avg_inst = 0

			for (let i = 0 ; i <len; i++){
				let item = country_raw[i];
				//if(item["date"].getTime() > cutoffdate.getTime()){
					rolling_avg.push({date: item["date"], avg: country_raw[i][metric_select]})
				//}
			}
			//#endregion

			//define the line transition.
			line
				.transition()
				.delay(delay*rolling_avg.length)
				.attr("class", "line")
				.attr("d", trendline(rolling_avg))
				.ease("linear")


			// not sure why it is g.y.axis; calling the new axis.
      d3.selectAll("g.y.axis")
     		.transition()
        .call(yAxis);

			d3.selectAll("x axis")
           		.transition()
           		.call(xAxis);
        });
	//drop down options.
    selector.selectAll("option")
      .data(elements)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })

});

</script>
</body>
